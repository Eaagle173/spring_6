<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<center>
<h2>Users list</h2>
<table border="1">
    <tr>
        <th>Names</th>
        <th>Age</th>
        <th>Salary</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.salary}"></td>
    </tr>
</table>
    <br><br>
<input type="button" value="AddUser" onclick="window.location.href = 'addUser'"/>
</center>
</body>
</html>
