<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<center>
    <h2>Add New User</h2>
    <form action="/spring_mvc_war_exploded/saveUser" method="post" th:object="${user}">
        <label>Name: &nbsp;
            <input type="text" th:field="*{name}" placeholder="Ivan" required>
        </label>
        <br><br>
        <label>Age: &nbsp;
            <input type="number" th:field="*{age}" placeholder="25" required>
        </label>
        <br><br>
        <label>Salary: &nbsp;
            <input type="number" th:field="*{salary}" placeholder="30000" required>
        </label>
        <br><br>
        <input type="submit" value="Save User">
    </form>
    <br>
    <input type="button" value="Back to Users" onclick="window.location.href = '/spring_mvc_war_exploded'"/>
</center>
</body>
</html>
